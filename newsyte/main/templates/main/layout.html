{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} {% endblock  %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <aside>
            <img src="{% static 'main/img/Spotify-Icon-Logo.wine.svg'%}" alt="Лого">
            <span class="logo">Spotify</span>
            <h3>Навигация</h3>
            <ul>
                <a href="/"><li><i class="fa-solid fa-house"></i>Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Обо мне</li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>Контакты</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
                <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
            </ul>
        </aside>
        <main>
            {% block content %} 
            {% endblock  %}
        </main>
        <script src="" async defer></script>
    </body>
</html>
