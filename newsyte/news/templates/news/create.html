{% extends 'main/layout.html' %}

{% block title %}
    Создать статью
{% endblock  %}

{% block content %}
    <div class="form">
        <h1>Создать статью</h1>
        <form method='post'>
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.data }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить статью!</button>
        </form>
    </div>
{% endblock  %}
